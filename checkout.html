<!doctype html>
<html lang="en">
    <head>
        <title>Rainydays | CHECKOUT</title>
        <meta name="description" content="Here you can finish your purchase">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="logo-parent"> <!--parent?, -->
                <img src="images/staffan-kjellvestad-y1qOT82fd8k-unsplash.jpg" alt="misty pine forrest" class="banner">
                <a href="index.html" class="logo"><img src="images/logo-light.png" alt="this is the companys logo" > </a>
            </div>            
            <input type="checkbox" id="hamburger"/>
            <label for="hamburger" class="menu"> MENU </label>
            <nav>
                <a href="index.html" > home </a>
                <a href="products.html">our jackets</a>
                <a href="about.html"> about us </a>              
                <a href="contact.html">contact</a>                
            </nav>
        </header>
        <main>
            <h1>Checkout</h1>
                <form action="success.html" class="check-grid layout1000"> 
                    <fieldset id="cart">
                        <legend>Your Cart</legend>
                        <img src="images/RainyDays_Jacket1.png" alt="image og your jacket, jacket #1" class="prod-in-cart">
                        <p class="cart-text">1 Jacket #1</p>
                        <p class="cart-text">Colour: grey</p>
                        <p class="cart-text">Size: M</p>
                        <p class="cart-text cart-price">Total: 120 â‚¬</p>

                    </fieldset>
                    <fieldset id="information">
                        <legend>Your Information</legend>
                        <div>
                            <label for="fornavn">First Name</label>
                            <input type="text" name="firstname" value="Navn" id="fornavn"/>
                        </div>
                        <div>
                            <label for="etternavn">Last Name</label>
                            <input type="text" name="lastname" value="Navnesen" id="etternavn"/>
                        </div>
                        <div>
                            <label for="epost">e-mail</label>
                            <input type="email" name="e-mail" value="navn.navnesen@post.no" id="epost"/>
                        </div>
                        
                        <!---should I choose some other value than text for the type attribute here?-->
                        <div>
                            <label for="gatenavn">Street Adress</label>
                            <input type="text" name="streetadress" value="Storgata 1" id="gatenavn"/>
                        </div>
                        <div>
                            <label for="postadresse">Postal Code</label>
                            <input type="text" name="postalcode" value="1234" id="postadresse"/>
                        </div>
                        <div>
                            <label for="by">City</label>
                            <input type="text" name="City" value="Hovedstaden" id="by"/>
                        </div>
                    </fieldset>
                    <fieldset id="payment">
                        <legend>Payment</legend>
                        <div>
                            <label for="kort">Card Number</label>
                            <input type="text" name="cardnumber" value="**** **** **** ****" id="kort"/>
                        </div>
                        <div>
                            <label for="utlop">Expiration Date</label>
                            <input type="text" name="expiration" value="MM/YY" id="utlop"/>
                        </div>
                        <div>
                            <label for="sikkerhet">CVC</label>
                            <input type="text" name="CVC" value="***" id="sikkerhet"/>
                        </div>
                    </fieldset>
                    <div class="product-in-list check-btns">
                        <!--the pay button doesn't take you to the success page :(-->
                        <a href="success.html"><input type="submit" value="pay" class="cta"/></a>
                        <a href="products.html" class="cta cta-back">back</a>
                    </div>
                    
                
                </form>
                    

                

            
        </main>
        <footer>
            <div class="copy">
                Copyright &copy;
            </div>
        </footer>

    </body>
</html>
