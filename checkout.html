<!doctype html>
<html>
    <head>
        <title>Rainydays | CHECKOUT</title>
        <meta name="description" content="Here you can buy great rain jackets">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300&display=swap" rel="stylesheet">


    </head>
    <body>
        <header>
            <img src="images/staffan-kjellvestad-y1qOT82fd8k-unsplash.jpg" alt="misty pine forrest" class="banner">
            <input type="checkbox" id="hamburger"/>
            <label for="hamburger" class="menu"> MENU </label>
            <nav>
                <a href="index.html" > home </a>
                <a href="products.html">our jackets</a>
                <a href="about.html"> about us </a>              
                <a href="contact.html">contact</a>                
            </nav>
        </header>
        <main>
            <h1>Checkout</h1>
                <form action="success.html" method="POST"> <!--I am aware it should send the information to a .php, but just for the sake of the website looking like it should, I linked it to the success.html-->
                    <fieldset id="cart">
                        <legend>Your Cart</legend>

                    </fieldset>
                    <fieldset id="information">
                        <legend>Your Information</legend>
                        <label for="fornavn">First Name</label>
                        <input type="text" name="firstname" value="Navn" id="fornavn"/>

                        <label for="etternavn">Last Name</label>
                        <input type="text" name="lastname" value="Navnesen" id="etternavn"/>

                        <label for="epost">e-mail</label>
                        <input type="email" name="e-mail" value="navn.navnesen@post.no" id="epost"/>

                        <!---should I choose some other value than text for the type attribute here?-->
                        <label for="gatenavn">Street Adress</label>
                        <input type="text" name="streetadress" value="Storgata 1" id="gatenavn"/>

                        <label for="postadresse">Postal Code</label>
                        <input type="text" name="postalcode" value="1234" id="postadresse"/>

                        <label for="by">City</label>
                        <input type="text" name="City" value="Hovedstaden" id="by"/>
                    </fieldset>
                    <fieldset id="payment">
                        <legend>Payment</legend>
                        <label for="kort">Card Number</label>
                        <input type="text" name="cardnumber" value="**** **** **** ****" id="kort"/>

                        <label for="utlop">Expiration Date</label>
                        <input type="text" name="expiration" value="MM/YY" id="utlop"/>

                        <label for="sikkerhet">CVC</label>
                        <input type="text" name="CVC" value="***" id="sikkerhet"/>
                    </fieldset>
                    <div class="product-in-list">
                        <input type="submit" value="pay" class="cta"/>
                        <a href="products.html" class="cta-back">back</a>
                    </div>
                    
                
                </form>
                    

                

            
        </main>
        <footer>
            <div class="copy">
                Copyright &copy;
            </div>
        </footer>

    </body>
</html>
